<!doctype html>

    <title>jQuery Tutorial - Lesson 2</title>

<body>
    <h1>The <i>this</i> keyword</h1>
    
    <a href="http://tutsplus.com/">Click here</a>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
    
    <script>
    
    var obj = {
        doIt: function(e) {
            console.log(this);
            e.preventDefault();
        }
    };

    $('a').on('click', $.proxy(obj.doIt, obj));

//    $('a').on('click', function(e) {
//        obj.doIt.call(this);
//        e.preventDefault();
//    });
    
    </script>
</body>
