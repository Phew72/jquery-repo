<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>jQuery Tutorial - Lesson 7 - Slider</title>
    
    <style>
        body {
            width: 300px;
            margin: 100px auto 0;
        }
        * { margin: 0; padding: 0; }
    </style>
    <link rel="stylesheet" href="slider.css" />
    
</head>
<body>
    <div class="slider">
        <ul>
            <li><img src="images/num1.png" alt="image" /></li>
            <li><img src="images/num2.png" alt="image" /></li>
            <li><img src="images/num3.png" alt="image" /></li>
            <li><img src="images/num4.png" alt="image" /></li>
        </ul>
    </div>
    
    <div class="slider-nav">
        <button data-dir="prev">Previous</button>
        <button data-dir="next">Next</button>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
    <script src="slider.js"></script>
    
</body>
</html>
