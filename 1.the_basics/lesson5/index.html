<body>
    <h1>Events 201</h1>
    
    <dl>
        <dt>What are your hours?</dt>
        <dd>We are open 24/7.</dd>
        <dt>What are your hours?</dt>
        <dd>We are open 24/7.</dd>
        <dt>What are your hours?</dt>
        <dd>We are open 24/7.</dd>
        <dt>What are your hours?</dt>
        <dd>We are open 24/7.</dd>
        <dt>What are your hours?</dt>
        <dd>We are open 24/7.</dd>
    </dl>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
    
    <script>
    
    // self-invoking anonomous function
    (function() {
        $('dd').filter(':nth-child(n+4)')
            .addClass('hide');
        
        $('dl').on('mouseenter', 'dt', function() {
            $(this)
                .next()
                    .slideDown(200)
                    .siblings('dd')
                        .slideUp(200);
        });
    })();
    </script>
</body>
</html>
